<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Express</title>
    <link rel="shortcut icon" href="/img/logo2.png" type="image/x-icon">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
        }
        h1 { margin-bottom: 0.5rem; color: #4f46e5; }
        p { color: #6b7280; margin-bottom: 2rem; }
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #d1fae5;
            color: #065f46;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .links { margin-top: 2rem; }
        a { color: #4f46e5; text-decoration: none; margin: 0 10px; font-weight: 500; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <img src="/img/logo2.png" alt="Lumina Logo" class="logo">
        <h1>Lumina Express</h1>
        <p>A robust Express.js boilerplate built with TypeScript and Sequelize.</p>
        
        <div class="status">Application is Running</div>

        <div class="links">
            <a href="/status">System Status</a>
            <a href="https://github.com/glensonansin/lumina" target="_blank">Documentation</a>
        </div>
    </div>
</body>
</html>
