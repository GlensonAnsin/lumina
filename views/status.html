<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina ‚Äî System Status</title>
    <meta name="description" content="Lumina system status dashboard showing application health and environment details.">
    <link rel="shortcut icon" href="/img/logo2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --indigo-100: #e0e7ff;
            --indigo-200: #c7d2fe;
            --indigo-400: #818cf8;
            --indigo-500: #6366f1;
            --indigo-600: #4f46e5;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            --emerald-400: #34d399;
            --emerald-500: #10b981;
            --red-400: #f87171;
            --amber-400: #fbbf24;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--slate-900);
            color: var(--slate-100);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(ellipse 80% 60% at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse 60% 80% at 80% 80%, rgba(79, 70, 229, 0.12) 0%, transparent 60%),
                radial-gradient(ellipse 50% 50% at 50% 50%, rgba(129, 140, 248, 0.06) 0%, transparent 70%);
            animation: bgShift 12s ease-in-out infinite alternate;
        }

        @keyframes bgShift {
            0%   { opacity: 0.7; transform: scale(1); }
            50%  { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.8; transform: scale(1.02); }
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(99, 102, 241, 0.12);
            top: -10%;
            left: -5%;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(52, 211, 153, 0.06);
            bottom: -5%;
            right: -5%;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: rgba(79, 70, 229, 0.1);
            top: 50%;
            left: 60%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25%      { transform: translate(30px, -40px) rotate(5deg); }
            50%      { transform: translate(-20px, 20px) rotate(-3deg); }
            75%      { transform: translate(15px, 30px) rotate(2deg); }
        }

        /* Grid pattern overlay */
        .grid-pattern {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image:
                linear-gradient(rgba(148, 163, 184, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 70% 70% at 50% 50%, black 30%, transparent 80%);
            -webkit-mask-image: radial-gradient(ellipse 70% 70% at 50% 50%, black 30%, transparent 80%);
        }

        /* Main content */
        .main {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.75rem;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 0.8s ease-out both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50%      { opacity: 0.35; transform: scale(1.1); }
        }

        /* Header */
        .header {
            text-align: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--slate-400);
            text-decoration: none;
            margin-bottom: 1.25rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--indigo-400);
        }

        .back-link svg {
            width: 14px;
            height: 14px;
        }

        .title {
            font-size: 2.25rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #fff 0%, var(--indigo-200) 50%, var(--indigo-400) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            margin-bottom: 0.6rem;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--slate-400);
            line-height: 1.6;
            font-weight: 400;
        }

        /* Overall status banner */
        .status-hero {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            border-radius: 14px;
            font-size: 0.95rem;
            font-weight: 700;
            animation: fadeInUp 0.8s ease-out 0.15s both;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .status-hero.up {
            background: rgba(16, 185, 129, 0.08);
            border: 1px solid rgba(16, 185, 129, 0.15);
            color: var(--emerald-400);
        }

        .status-hero.down {
            background: rgba(248, 113, 113, 0.08);
            border: 1px solid rgba(248, 113, 113, 0.15);
            color: var(--red-400);
        }

        .status-hero-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        .status-hero.up .status-hero-dot {
            background: var(--emerald-400);
            box-shadow: 0 0 10px rgba(52, 211, 153, 0.5);
        }

        .status-hero.down .status-hero-dot {
            background: var(--red-400);
            box-shadow: 0 0 10px rgba(248, 113, 113, 0.5);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50%      { opacity: 0.4; }
        }

        /* Glass cards */
        .card {
            width: 100%;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.08);
            border-radius: 16px;
            padding: 1.5rem;
            animation: fadeInUp 0.8s ease-out 0.25s both;
        }

        .card + .card {
            animation-delay: 0.35s;
        }

        .card-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--slate-500);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 1rem;
        }

        /* Info rows */
        .info-grid {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .info-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.06);
        }

        .info-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .info-row:first-child {
            padding-top: 0;
        }

        .info-label {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.82rem;
            color: var(--slate-400);
            font-weight: 500;
        }

        .info-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(148, 163, 184, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .info-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--slate-200);
            background: rgba(148, 163, 184, 0.06);
            padding: 0.3rem 0.7rem;
            border-radius: 6px;
        }

        .info-value.env-badge {
            background: rgba(99, 102, 241, 0.1);
            color: var(--indigo-400);
            border: 1px solid rgba(99, 102, 241, 0.15);
        }

        .info-value.status-up {
            background: rgba(16, 185, 129, 0.1);
            color: var(--emerald-400);
            border: 1px solid rgba(16, 185, 129, 0.15);
        }

        .info-value.status-down {
            background: rgba(248, 113, 113, 0.1);
            color: var(--red-400);
            border: 1px solid rgba(248, 113, 113, 0.15);
        }

        /* Services list */
        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.6rem;
        }

        .service-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.7rem 0.85rem;
            border-radius: 10px;
            background: rgba(148, 163, 184, 0.03);
            border: 1px solid rgba(148, 163, 184, 0.05);
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .service-item:hover {
            background: rgba(148, 163, 184, 0.06);
            border-color: rgba(148, 163, 184, 0.1);
        }

        .service-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .service-dot.up {
            background: var(--emerald-400);
            box-shadow: 0 0 6px rgba(52, 211, 153, 0.4);
        }

        .service-dot.down {
            background: var(--red-400);
            box-shadow: 0 0 6px rgba(248, 113, 113, 0.4);
        }

        .service-name {
            font-size: 0.78rem;
            font-weight: 500;
            color: var(--slate-300);
        }

        /* Footer */
        .footer {
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: var(--slate-600);
            animation: fadeInUp 0.8s ease-out 0.5s both;
            letter-spacing: 0.02em;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .footer a {
            color: var(--indigo-400);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--indigo-200);
        }

        .last-checked {
            color: var(--slate-600);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            padding: 2rem;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--indigo-400);
            animation: loadBounce 1.4s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0.32s; }

        @keyframes loadBounce {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1.2); }
        }

        /* Responsive */
        @media (max-width: 540px) {
            .title { font-size: 1.75rem; }
            .services-grid { grid-template-columns: 1fr; }
            .info-label { font-size: 0.78rem; }
            .info-value { font-size: 0.75rem; }
            .footer { flex-direction: column; gap: 0.35rem; }
        }
    </style>
</head>
<body>
    <!-- Background effects -->
    <div class="bg-gradient"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="grid-pattern"></div>

    <div class="main">
        <!-- Back navigation -->
        <div class="header">
            <a href="/" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
                Back to Home
            </a>
            <h1 class="title">System Status</h1>
            <p class="subtitle">Real-time health overview of the Lumina application</p>
        </div>

        <!-- Overall status -->
        <div id="statusHero" class="status-hero up">
            <span class="status-hero-dot"></span>
            <span id="statusHeroText">All Systems Operational</span>
        </div>

        <!-- Application info card -->
        <div class="card">
            <div class="card-title">Application</div>
            <div class="info-grid">
                <div class="info-row">
                    <div class="info-label">
                        <div class="info-icon">üîí</div>
                        Status
                    </div>
                    <div id="appStatus" class="info-value status-up">UP</div>
                </div>
                <div class="info-row">
                    <div class="info-label">
                        <div class="info-icon">üåê</div>
                        Environment
                    </div>
                    <div id="appEnv" class="info-value env-badge">‚Äî</div>
                </div>
                <div class="info-row">
                    <div class="info-label">
                        <div class="info-icon">‚è±Ô∏è</div>
                        Uptime
                    </div>
                    <div id="appUptime" class="info-value">‚Äî</div>
                </div>
                <div class="info-row">
                    <div class="info-label">
                        <div class="info-icon">üß†</div>
                        Memory Usage
                    </div>
                    <div id="appMemory" class="info-value">‚Äî</div>
                </div>
            </div>
        </div>

        <!-- Services card -->
        <div class="card">
            <div class="card-title">Services</div>
            <div class="services-grid">
                <div class="service-item">
                    <span id="svcExpressDot" class="service-dot up"></span>
                    <span class="service-name">Express Server</span>
                </div>
                <div class="service-item">
                    <span id="svcDbDot" class="service-dot up"></span>
                    <span class="service-name">Database</span>
                </div>
                <div class="service-item">
                    <span id="svcAuthDot" class="service-dot up"></span>
                    <span class="service-name">Authentication</span>
                </div>
                <div class="service-item">
                    <span id="svcLogDot" class="service-dot up"></span>
                    <span class="service-name">Logging</span>
                </div>
            </div>
        </div>

        <span class="last-checked" id="lastChecked"></span>
        
        <!-- Footer -->
        <div class="footer">
            <a href="https://github.com/glensonansin/lumina" target="_blank">Lumina</a> ‚Äî Built with Express.js & TypeScript
        </div>
    </div>

    <script src="/js/status.js"></script>
</body>
</html>
