<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina — Under Maintenance</title>
    <meta name="description" content="Lumina is currently undergoing scheduled maintenance. We'll be back shortly.">
    <link rel="shortcut icon" href="/img/logo2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --indigo-100: #e0e7ff;
            --indigo-200: #c7d2fe;
            --indigo-400: #818cf8;
            --indigo-500: #6366f1;
            --indigo-600: #4f46e5;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            --amber-400: #fbbf24;
            --amber-500: #f59e0b;
            --amber-900: #78350f;
            --red-400: #f87171;
            --red-500: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--slate-900);
            color: var(--slate-100);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(ellipse 80% 60% at 20% 20%, rgba(251, 191, 36, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse 60% 80% at 80% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 60%),
                radial-gradient(ellipse 50% 50% at 50% 50%, rgba(245, 158, 11, 0.05) 0%, transparent 70%);
            animation: bgShift 12s ease-in-out infinite alternate;
        }

        @keyframes bgShift {
            0%   { opacity: 0.7; transform: scale(1); }
            50%  { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.8; transform: scale(1.02); }
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        .orb-1 {
            width: 350px;
            height: 350px;
            background: rgba(251, 191, 36, 0.07);
            top: -10%;
            left: -5%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 280px;
            height: 280px;
            background: rgba(99, 102, 241, 0.08);
            bottom: -5%;
            right: -5%;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 180px;
            height: 180px;
            background: rgba(245, 158, 11, 0.06);
            top: 50%;
            left: 60%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25%      { transform: translate(30px, -40px) rotate(5deg); }
            50%      { transform: translate(-20px, 20px) rotate(-3deg); }
            75%      { transform: translate(15px, 30px) rotate(2deg); }
        }

        /* Grid pattern overlay */
        .grid-pattern {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image:
                linear-gradient(rgba(148, 163, 184, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 70% 70% at 50% 50%, black 30%, transparent 80%);
            -webkit-mask-image: radial-gradient(ellipse 70% 70% at 50% 50%, black 30%, transparent 80%);
        }

        /* Main content */
        .main {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            width: 100%;
            max-width: 560px;
            animation: fadeInUp 0.8s ease-out both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Animated gear icon */
        .icon-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-glow {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--amber-500);
            opacity: 0.15;
            filter: blur(30px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.12; transform: scale(1); }
            50%      { opacity: 0.25; transform: scale(1.15); }
        }

        .gear-icon {
            position: relative;
            z-index: 1;
            width: 72px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: spin 8s linear infinite;
            filter: drop-shadow(0 4px 12px rgba(251, 191, 36, 0.2));
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            text-align: center;
        }

        .title {
            font-size: 2.25rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #fff 0%, var(--indigo-200) 50%, var(--amber-400) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.15;
            margin-bottom: 0.75rem;
        }

        .subtitle {
            font-size: 1.05rem;
            color: var(--slate-400);
            line-height: 1.7;
            max-width: 460px;
            margin: 0 auto;
            font-weight: 400;
        }

        /* Glass card — progress indicator */
        .card {
            width: 100%;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.08);
            border-radius: 16px;
            padding: 1.75rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .progress-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .progress-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .progress-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--slate-300);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-label span {
            display: inline-block;
            animation: ellipsis 1.5s steps(3, end) infinite;
            width: 1.2em;
            text-align: left;
            overflow: hidden;
        }

        @keyframes ellipsis {
            0%   { content: ""; width: 0; }
            33%  { width: 0.4em; }
            66%  { width: 0.8em; }
            100% { width: 1.2em; }
        }

        .progress-percent {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--amber-400);
        }

        .progress-bar-track {
            width: 100%;
            height: 6px;
            background: rgba(148, 163, 184, 0.1);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            border-radius: 999px;
            background: linear-gradient(90deg, var(--indigo-500), var(--amber-400));
            box-shadow: 0 0 12px rgba(251, 191, 36, 0.3);
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0%   { width: 15%; }
            50%  { width: 75%; }
            100% { width: 15%; }
        }

        .checklist {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            margin-top: 0.25rem;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.8rem;
            color: var(--slate-400);
            padding: 0.5rem 0.65rem;
            border-radius: 8px;
            background: rgba(148, 163, 184, 0.03);
        }

        .check-item.done {
            color: var(--slate-500);
        }

        .check-item.active {
            color: var(--amber-400);
            background: rgba(251, 191, 36, 0.05);
        }

        .check-icon {
            flex-shrink: 0;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
        }

        .check-item.done .check-icon {
            background: rgba(99, 102, 241, 0.15);
            color: var(--indigo-400);
        }

        .check-item.active .check-icon {
            background: rgba(251, 191, 36, 0.15);
            color: var(--amber-400);
            animation: pulse 2s ease-in-out infinite;
        }

        .check-item.pending .check-icon {
            background: rgba(148, 163, 184, 0.08);
            color: var(--slate-600);
        }

        /* Error badge */
        .error-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.55rem 1.15rem;
            background: rgba(248, 113, 113, 0.06);
            border: 1px solid rgba(248, 113, 113, 0.12);
            border-radius: 999px;
            font-size: 0.78rem;
            font-weight: 600;
            color: var(--red-400);
            animation: fadeInUp 0.8s ease-out 0.35s both;
        }

        .error-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--red-400);
            box-shadow: 0 0 8px rgba(248, 113, 113, 0.4);
        }

        /* Footer */
        .footer {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--slate-600);
            animation: fadeInUp 0.8s ease-out 0.5s both;
            letter-spacing: 0.02em;
        }

        .footer a {
            color: var(--indigo-400);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--indigo-200);
        }

        /* Responsive */
        @media (max-width: 540px) {
            .title {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 0.95rem;
            }

            .card {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background effects -->
    <div class="bg-gradient"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="grid-pattern"></div>

    <div class="main">
        <!-- Animated gear icon -->
        <div class="icon-wrapper">
            <div class="icon-glow"></div>
            <div class="gear-icon">⚙️</div>
        </div>

        <!-- Header -->
        <div class="header">
            <h1 class="title">We'll be back soon!</h1>
            <p class="subtitle">Our system is currently undergoing maintenance to improve your experience. This won't take long.</p>
        </div>

        <!-- Progress card -->
        <div class="card">
            <div class="progress-section">
                <div class="progress-header">
                    <div class="progress-label">Maintenance in progress<span>...</span></div>
                </div>
                <div class="progress-bar-track">
                    <div class="progress-bar-fill"></div>
                </div>
                <div class="checklist">
                    <div class="check-item done">
                        <div class="check-icon">✓</div>
                        Backing up data
                    </div>
                    <div class="check-item active">
                        <div class="check-icon">●</div>
                        Applying updates
                    </div>
                    <div class="check-item pending">
                        <div class="check-icon">○</div>
                        Restarting services
                    </div>
                </div>
            </div>
        </div>

        <!-- Error badge -->
        <div class="error-badge">
            <span class="error-dot"></span>
            503 — Service Unavailable
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="https://github.com/glensonansin/lumina" target="_blank">Lumina</a> — Built with Express.js & TypeScript
        </div>
    </div>
</body>
</html>
