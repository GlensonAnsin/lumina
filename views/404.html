<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina — Page Not Found</title>
    <meta name="description" content="The page you're looking for doesn't exist.">
    <link rel="shortcut icon" href="/img/logo2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --indigo-100: #e0e7ff;
            --indigo-200: #c7d2fe;
            --indigo-400: #818cf8;
            --indigo-500: #6366f1;
            --indigo-600: #4f46e5;
            --slate-100: #f1f5f9;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            --red-400: #f87171;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--slate-900);
            color: var(--slate-100);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(ellipse 80% 60% at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse 60% 80% at 80% 80%, rgba(79, 70, 229, 0.12) 0%, transparent 60%);
            animation: bgShift 12s ease-in-out infinite alternate;
        }

        @keyframes bgShift {
            0%   { opacity: 0.7; transform: scale(1); }
            50%  { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.8; transform: scale(1.02); }
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        .orb-1 {
            width: 350px;
            height: 350px;
            background: rgba(99, 102, 241, 0.1);
            top: -10%;
            left: -5%;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: rgba(248, 113, 113, 0.06);
            bottom: -5%;
            right: -5%;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25%      { transform: translate(30px, -40px); }
            50%      { transform: translate(-20px, 20px); }
            75%      { transform: translate(15px, 30px); }
        }

        .grid-pattern {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image:
                linear-gradient(rgba(148, 163, 184, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 70% 70% at 50% 50%, black 30%, transparent 80%);
            -webkit-mask-image: radial-gradient(ellipse 70% 70% at 50% 50%, black 30%, transparent 80%);
        }

        .main {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.75rem;
            padding: 2rem;
            width: 100%;
            max-width: 520px;
            animation: fadeInUp 0.8s ease-out both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-size: 7rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(99, 102, 241, 0.2) 50%, rgba(248, 113, 113, 0.15) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .header {
            text-align: center;
        }

        .title {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, var(--indigo-200) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.6rem;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--slate-400);
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.25s ease;
            background: linear-gradient(135deg, var(--indigo-600), var(--indigo-500));
            color: white;
            box-shadow: 0 4px 16px -4px rgba(99, 102, 241, 0.4);
            border: 1px solid rgba(129, 140, 248, 0.2);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--indigo-500), var(--indigo-400));
            box-shadow: 0 6px 24px -4px rgba(99, 102, 241, 0.5);
            transform: translateY(-2px);
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        .footer {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--slate-600);
            animation: fadeInUp 0.8s ease-out 0.35s both;
        }

        .footer a {
            color: var(--indigo-400);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer a:hover { color: var(--indigo-200); }

        @media (max-width: 540px) {
            .error-code { font-size: 5rem; }
            .title { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="grid-pattern"></div>

    <div class="main">
        <div class="error-code">404</div>

        <div class="header">
            <h1 class="title">Page Not Found</h1>
            <p class="subtitle">The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
        </div>

        <a href="/" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg>
            Back to Home
        </a>

        <div class="footer">
            <a href="https://github.com/glensonansin/lumina" target="_blank">Lumina</a> — Built with Express.js & TypeScript
        </div>
    </div>
</body>
</html>
